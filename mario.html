<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushroom Kingdom Project</title>
  <link rel="stylesheet" href="mario.css">
</head>

<body>
  <header>
    <p id="mushroom">
      <span id="mushroom-1">M</span><span id="mushroom-2">U</span><span id="mushroom-3">S</span><span id="mushroom-4">H</span><span
      id="mushroom-5">R</span><span id="mushroom-6">O</span><span id="mushroom-7">O</span><span id="mushroom-8">M</span>
    </p>
    <p id="kingdom">
      <span id="kingdom-1">K</span><span id="kingdom-2">I</span><span id="kingdom-3">N</span><span id="kingdom-4">G</span><span id="kingdom-5">D</span><span id="kingdom-6">O</span><span id="kingdom-7">M</span>
    </p>
  </header>

  <main>
    <!--- character card containers w/ front and back divs -->
    <section class="card" id="mario">
      <div><img src="images/mario.jpg" alt="mario card"></div>
      <div><img src="images/mario-icon.png" alt="mario icon"></div>
    </section>
    <section class="card" id="luigi">
      <div><img src="images/luigi.jpg" alt="luigi card"></div>
      <div><img src="images/luigi-icon.png" alt="luigi icon"></div>
    </section>
    <section class="card" id="peach">
      <div><img src="images/peach.jpg" alt="peach card"></div>
      <div><img src="images/peach-icon.png" alt="peace icon"></div>
    </section>
    <section class="card" id="yoshi">
      <div><img src="images/yoshi.jpg" alt="yoshi card"></div>
      <div><img src="images/yoshi-icon.png" alt=""></div>
    </section>
    <section class="card" id="daisy">
      <div><img src="images/daisy.jpg" alt="daisy card"></div>
      <div><img src="images/daisy-icon.png" alt=""></div>
    </section>
    <section class="card" id="rosalina">
      <div><img src="images/rosalina.jpg" alt="rosalina card"></div>
      <div><img src="images/rosalina-icon.png" alt=""></div>
    </section>
    <section class="card" id="toad">
      <div><img src="images/toad.jpg" alt="toad card"></div>
      <div><img src="images/toad-icon.png" alt=""></div>
    </section>
    <section class="card" id="toadette">
      <div><img src="images/toadette.jpg" alt="toadette card"></div>
      <div><img src="images/toadette-icon.png" alt=""></div>
    </section>
    <section class="card" id="wario">
      <div><img src="images/wario.jpg" alt="wario card"></div>
      <div><img src="images/wario-icon.png" alt=""></div>
    </section>
    <section class="card" id="waluigi">
      <div><img src="images/waluigi.jpg" alt="waluigi card"></div>
      <div><img src="images/waluigi-icon.png" alt=""></div>
    </section>
    <section class="card" id="bowser">
      <div><img src="images/bowser.jpg" alt="bowser card"></div>
      <div><img src="images/bowser-icon.png" alt=""></div>
    </section>
    <section class="card" id="bowserjr">
      <div><img src="images/bowserjr.jpg" alt="bowser junior card"></div>
      <div><img src="images/bowserjr-icon.png" alt=""></div>
    </section>
  </main>
</body>
</html>
